name: WebApp Micro Frontend Build and push to deploy repository Worflow

on:
  workflow_dispatch:
    if: contains('["TuuZzee"]', github.actor)
  push:
    branches: [ main, develop, stg-web-template, 'releases/web-template/**', 'test-stg/web-template/**' ]
    paths:
      - '.github/workflows/clPageBuildPushWebAppMicroFe.yml'
      - 'packages/websites/app-micro-fe/**'
      - 'packages/shared/**'
      - 'packages/storybook/**'
      - '!packages/**/*.md'

jobs:
  build:
    uses: TuuZzee/actions/.github/workflows/fe-build-push.yaml@main # ./fe-build-push.yaml - create parent monorepo and move that action whitin to be able to call from here
    secrets:
      API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
    with:
      project: 'web-app-micro-fe-container'
      source-env-path: 'packages/websites/app-micro-fe/shared/envs'
      dest-env-path: 'packages/websites/app-micro-fe/container'
